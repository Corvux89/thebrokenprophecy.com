{% extends "template.html" %} {% block body %}

<div class="container-xxl p-2">
    <h1 class="m-2">Active Adventures</h1>

    <table class="table table-dark table-striped table-bordered table-hover mb-0">
        <thead>
            <tr>
                <th scope="col">Adventure</th>
                <th scope="col">Tier</th>
                <th scope="col">DM's</th>
                <th scope="col">Players</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for adventure in adventures['adventures'] %}
            <tr>
                <td>{{adventure.name}}</td>
                <td class="text-center">{{adventure.tier}}</td>
                <td>{{adventure.dm_string}}</td>
                <td>{{adventure.player_string}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
