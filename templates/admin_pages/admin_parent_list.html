{% extends "template.html" %} {% block body %}

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>

<script nonce="{{ csp_nonce() }}">
   $(document).ready( function () {
    $('#parent-table thead tr')
        .clone(true)
        .addClass('filters')
        .appendTo('#parent-table thead');

    $('#parent-table').DataTable({
        orderCellsTop: true,
        fixedHeader: true,
        initComplete: function(){
            var api = this.api();

            // For each column
            api
                .columns()
                .eq(0)
                .each(function (colIdx) {
                    // Set the header cell to contain the input element
                    var cell = $('.filters th').eq(
                        $(api.column(colIdx).header()).index()
                    );
                    var title = $(cell).text();
                    $(cell).html('<input type="text" placeholder="' + title + '" />');

                    // On every keypress in this input
                    $(
                        'input',
                        $('.filters th').eq($(api.column(colIdx).header()).index())
                    )
                        .off('keyup change')
                        .on('change', function (e) {
                            // Get the search value
                            $(this).attr('title', $(this).val());
                            var regexr = '({search})'; //$(this).parents('th').find('select').val();

                            var cursorPosition = this.selectionStart;
                            // Search the column for that value
                            api
                                .column(colIdx)
                                .search(
                                    this.value != ''
                                        ? regexr.replace('{search}', '(((' + this.value + ')))')
                                        : '',
                                    this.value != '',
                                    this.value == ''
                                )
                                .draw();
                        })
                        .on('keyup', function (e) {
                            e.stopPropagation();

                            $(this).trigger('change');
                            $(this)
                                .focus()[0]

                        }); // .on
                }); // .on
        }, // .each
    }); // initComplete
}); // DataTable
</script>

<script nonce="{{ csp_nonce() }}">
    $(document).on('click', '.parent-row', function(e) {
        var url = $(this).data('href');
        window.location = url;
    });
</script>

<div class="container-fluid m-2">
     <div class="row mb-3">
        <div class="col-auto">
            <a href="/admin" class="btn btn-secondary">Back to Admin Menu</a>
        </div>

         <div class="col-auto">
             <a href="" data-bs-toggle="modal" data-bs-target="#modalParentForm" class="btn btn-primary">Add {{label}}</a>
         </div>
    </div>

    <table class="table table-striped table-dark table-condensed table-hover mb-0 parent-table" id="parent-table">
        <thead>
        <tr>
            <th data-field="name", data-filter-control="input">Name</th>
            <th data-field="child", data-filter-control="input"># {{child}}</th>
        </tr>
        </thead>

        <tbody>
            {% if parents['parents'] != blank %}
            {% for parent in parents['parents'] %}
            <tr class="parent-row" data-href="/admin/{{path}}/{{parent.id}}">
                <td>{{parent.name}}</td>
                <td>{{parent.children}}</td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>

<form method="post">
    <div class="modal fade" id="modalParentForm" tabindex="-1" role="dialog" aria-labelledby="modalParentLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold text-black">New {{label}}</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body mx-3">
                    <div class="md-form mb-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name" name="name" placeholder="{{label}} name" required>
                            <label for="name">{{label}} Name</label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
